<app-buscador></app-buscador>
<div class="contenedor">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column }}</th>
      <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
<mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[10, 20, 50]"
  showFirstLastButtons></mat-paginator>

<div class="opciones">
  <select [(ngModel)]="pageSize" (change)="cambiarTamanioPagina()">
    <option value="10">10 elementos por p치gina</option>
    <option value="20">20 elementos por p치gina</option>
    <option value="50">50 elementos por p치gina</option>
  </select>
  <button>Cargar m치s</button>
  <input type="text" placeholder="Buscar...">
</div>
